        #### Параграф

        **Вільям Шекспір**, Нехай я не визнаю перешкод
        Для справжніх сердець. Любов — не любов,
        Яка змінюється, коли знаходить зміну,
        Або схиляється, коли віддаляється.
        О ні, це вічна мітка,
        Що дивиться на бурі і ніколи не хитається;
        Це зірка для кожного блукаючого барка,
        Чия вартість невідома, хоча висоту взято.
        Любов — не дурень Часу, хоча рожеві губи та щоки
        В його серп потрапляють;
        Любов не змінюється з його короткими годинами та тижнями,
        Але тримається аж до краю загибелі.
        Якщо це помилка і на мені доведено,
        Я ніколи не писав, і ніхто ніколи не кохав.

