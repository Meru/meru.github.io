# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Налаштування файлів cookie
  panel_bar:
    msg: >
      Цей веб-сайт використовує файли cookie для оптимізації функціональності сайту.
      Вони активуються за вашою згодою.
    privacy_msg: Перегляньте $privacy_link.
    buttons:
      accept: &accept_button Дозволити всі
      settings: Налаштувати
      deny: &deny_button Відхилити
      close: Закрити
  panel_settings:
    title: *cookie_settings
    msg: >
      Цей веб-сайт використовує файли cookie для оптимізації функціональності сайту.
      Вони активуються за вашою згодою. Будь ласка, натисніть на кожен пункт нижче, щоб дізнатися більше про політику файлів cookie.
    privacy_msg: Перегляньте $privacy_link.
    buttons:
      accept: *accept_button
      save: Дозволити вибір
      deny: *deny_button
    always_active: Завжди активні
    consent_types:
      necessary:
        title: Обов'язкові файли cookie
        info: >
          Ці файли cookie є необхідними для функціонування веб-сайту і не можуть бути вимкнені.
          Вони зазвичай встановлюються при зміні функціональності сайту, наприклад, кольорової схеми тощо.
          Ці файли cookie не зберігають жодної особистої інформації.
          $gtag_info
      analytics:
        title: Файли cookie для аналітики
        info: $gtag_info
      preferences:
        title: Функціональні файли cookie
        info: $gtag_info
      advertising:
        title: Цільові та рекламні файли cookie
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Дозволяє зберігання (наприклад, файлів cookie), пов'язаних з рекламою.
      analytics_storage: >
        Дозволяє зберігання (наприклад, файлів cookie), пов'язаних з аналітикою, наприклад, тривалість відвідування.
      functionality_storage: >
        Дозволяє зберігання, що підтримує функціональність веб-сайту або додатку, наприклад, налаштування мови.
      personalization_storage: >
        Дозволяє зберігання, пов'язане з персоналізацією, наприклад, рекомендації відео.
      security_storage: >
        Дозволяє зберігання, пов'язане з безпекою, наприклад, функціональність аутентифікації,
        запобігання шахрайству та інші засоби захисту користувачів.